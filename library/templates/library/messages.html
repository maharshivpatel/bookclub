<div class="container p-0 overflow-auto" class="messages">
    {% if messages %}
    {% for message in messages %}
    <div class="messages alert {{ message.tags }}  alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
    </div>
    {% endfor %}
    {% endif %}
</div>
