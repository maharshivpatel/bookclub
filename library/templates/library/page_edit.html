{% extends './dashboard_base.html' %}

{% block content %}
<div class="form-group">
<form class="mt-3 p-3 p-md-4 border rounded-3 bg-white shadow-sm" method="post" action="" enctype="multipart/form-data">
  {% csrf_token %}
  {% for error in form.non_field_errors %}
  {{error}}
  {% endfor %}
  <div class="row mb-3 mx-auto col-10">
    {% for field in form %}
    <div class="mb-3 col-6 text-start">
      <label class="form-check-label pb-2" for="{{ field.auto_id }}">{{ field.label }}</label>
      {{field}}
      {% if field.errors %}
      {{ field.errors }}
      <small class="text-muted fxs-6">{{field.help_text}}</small>
      {% endif %}
    </div>
  {% endfor %}
</div>
<a href="{% if request.META.HTTP_REFERER %}{{request.META.HTTP_REFERER}}{% else %} {% url dashboard %} {% endif %}" class="col mr-3 btn btn-secondary active" role="button" aria-pressed="true">Cancel</a>
<button class="btn btn-primary fs-6 mx-1" type="submit">Save</button>
</form>
</div>
{% endblock %}
