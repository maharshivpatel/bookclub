{% for modal in modals %}
<div class="modal fade" id="{{modal.modal_id}}" tabindex="-1" aria-labelledby="{{modal.modal_id}}Label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{modal.modal_id}}Label">{{modal.modal_title}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {% if modal.obj_url_id %}
        <form class="mt-3 p-3 p-md-4 border rounded-3 bg-white" style="max-width: 400px!important; margin: auto;"
          method="post" action="{% if modal.submit_url_name %}{% url modal.submit_url_name id=modal.obj_url_id %} {% endif %}">
          {% else %}
          <form class="mt-3 p-3 p-md-4 border rounded-3 bg-white" style="max-width: 400px!important; margin: auto;"
            method="post" action="{% if modal.submit_url_name %}{% url modal.submit_url_name %} {% endif %}">

          {% endif %}
          {% csrf_token %}
          
          {% for field in modal.form.visible_fields %}
            <div class="form-floating mb-3">
                
              {{field}}
              
              {{field.label_tag}}

                {% if field.errors %}
                  {{ field.errors }}
                  <small class="text-muted fxs-6">{{field.help_text}}</small>
                {% endif %}

            </div>
          {% endfor %}
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-{% if not modal.s_btn_type %}secondary{%else%}{{modal.s_btn_type}}{%endif%}" data-bs-dismiss="modal">{{modal.s_btn_txt}}</button>
        <button class="btn btn-{% if not modal.p_btn_type %}primary{%else%}{{modal.p_btn_type}}{%endif%}" type="submit">{{modal.p_btn_txt}}</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endfor %}
